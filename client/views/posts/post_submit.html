<template name="postSubmit">
    <form action="" class="main">
        <div class="form-group"><label for="url" class="control-label">URL</label>
            <input type="url"  class="form-control" name="url" placeholder="Your URL">
        </div>
        <div class="form-group"><label for="title" class="control-label">Title</label>
            <input type="text"  class="form-control" name="title" placeholder="Name your post">
        </div>
        <div class="form-group"><label for="message" class="control-label">Messsage</label>
            <textarea name="message" class="form-control"></textarea>
        </div>
        <div class="form-group">
            <div class="controls"><input type="submit" value="Submit" class="btn btn-primary"></div>
        </div>
    </form>
</template>
